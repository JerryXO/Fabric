<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>FABRIX-XR</title>
</head>
<body>
    <img src="fabrik_full_logo.png" alt="fabrix" class="logo">
    <div class="sec">
        <p class="sub-txt">LOGIN TO YOUR ACCOUNT</p>
        <div class="login-sec">
            <form>
                <label for="">Email address</label>
                <br>
                <input type="text" placeholder="Enter email" class="detail">
                <br>
                <label for="">Password</label>
                <br>
                <input type="text" placeholder="Enter password" class="detail">
            </form>
            <div class="login-sec2">
                <form action="">
                    <input type="checkbox" class="check">
                    <label for="" class="lbl">Remember me</label>
                    <a href="" class="lnk2">Forget password?</a>
                </form>
            </div>
            <br>
            <button class="btn">Log in</button>
            <br>
            <p class="txt">Not registered? <a href="" class="lnk">Sign up</a></p>
            <br>
            <div class="login-sec3">
                <a class="lnk" href="">Privacy Policy</a>
                <a class="lnk" href="">Terms of service</a>
            </div>
        </div>
    </div>
</body>
</html>
